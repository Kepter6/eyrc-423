<!DOCTYPE html>
<html>
<head>
  <title>Login page.</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  font-family: Arial, Helvetica, sans-serif;
  background-color: #e6e6e6;
}
form {
  border: 3px solid #f1f1f1;
  width: 300;
  background-color: #f6f6f6;
  border-radius: 15px;
}
.form_margin{
  margin: 0 auto;
}

input[type=email], input[type=password] {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  box-sizing: border-box;
}

button {
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
}

button:hover {
  opacity: 0.8;
}

.cancelbtn {
  width: auto;
  padding: 10px 18px;
  background-color: #f44336;
}

.signup {
  width: auto;
  padding: 10px 18px;
  background-color: #4CAF50;
  margin-left: 20px;
}

.imgcontainer {
  text-align: center;
  margin: 0 auto;
  width: 95px;
  height: 95px;


}

img.avatar {
  width: 40%;
  border-radius: 50%;
}

.container {
  padding: 16px;
  margin-top: 30px;
}

span.psw {
  float: right;
  padding-top: 16px;
}

/* Change styles for span and cancel button on extra small screens */
@media screen and (max-width: 300px) {
  span.psw {
     display: block;
     float: none;
  }
  .cancelbtn {
     width: 100%;
  }
}
</style>
</head>


<body> <!-- add some background image here -->
  <div class = "form_margin" style="width: 500px;">

    <center><div class="imgcontainer">
        <img src="login_avatar.png" alt="Avatar" class="avatar" align="middle" style="height: 95px; width: 95px;">
      </div></center>

      <center><h1>Login form</h1></center>

    <form action="/action_page.php" method="post">


      <div class="container">

        <label for="uname"><b>Username</b></label>
        <input type="email" placeholder="Enter Username (email@gmail.com)" name="uname" required style="border-radius: 10px;">

        <br><br>

        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" required style="border-radius: 10px">
            

            
        <button type="submit" style="margin-top: 30px;">Login</button>
        <label>
          <input type="checkbox" checked="checked" name="remember"> Remember me
        </label>
      </div>

      <div class="container" style="background-color:#f1f1f1">
        <button type="button" class="cancelbtn">Cancel</button>

        <button class="signup">Sign Up</button>

        <span class="psw">Forgot <a href="#">password?</a></span>
      </div>
    </form>
  </div>
</body>
</html>
